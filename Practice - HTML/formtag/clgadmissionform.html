<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school  form</title>
</head>
<body>
    <form action="">
        <table border="1" cellspacing="0">
            <tr>
                <th colspan="2"><h1><b>School Amission Form</b></h1></th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text" placeholder="First Name">
                    <input type="text" placeholder="Middle Name">
                    <input type="text" placeholder="last Name">
                </td>
            </tr>
            <tr>
                <td >class you want to apply for</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Student Dob</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male" id="">Male
                    <input type="radio" name="gender" value="Female" id="">Female
                    <input type="radio" name="gender" value="Female" id="">Other
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <input type="radio" name="" id="">Open
                    <input type="radio" name="" id="">ST
                    <input type="radio" name="" id="">Other
            </tr>
            <tr>
                <td>Hobby</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Parent name</td>
                <td><input type="text" placeholder="First Name">
                    <input type="text" placeholder="Middle Name">
                    <input type="text" placeholder="last Name">
                </td>
            </tr>
            <tr>
                <td>Current Address</td>
                <td><input type="text" placeholder="Street Address">
                    <input type="text" placeholder="city">
                    <input type="text" placeholder="pin Code">
                    <input type="text" placeholder="country">
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="number" name="" id="" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
