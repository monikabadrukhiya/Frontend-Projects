<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body align="center">
    <form action="" align="left">
        <table border="1" cellspasing="0" width="30%" bgcolor="MediumSeaGreen">
            <tr>
                <td colspan="2" height="50px">Step 1:Your Detail </td>
            </tr>
            <tr>
                <td align="left" bgcolor="lightgreen">Name</td>
                <td align="Center" bgcolor="lightgreen"><input type="text" placeholder="Frist and last Name" autofocus>
                </td>
            </tr>
            <tr>
                <td align="left" bgcolor="lightgreen">Email</td>
                <td align="Center" bgcolor="lightgreen"><input type="email" name="" id=""
                        placeholder="Example@domain.com"></td>
            </tr>
            <tr>
                <td align="left" bgcolor="lightgreen">Phone</td>
                <td align="Center" bgcolor="lightgreen"><input type="number" name="" id="" placeholder="Ex.9574445611">
                </td>
            </tr>
            <tr>
                <td colspan="2" height="50px">Step 2:Delivery address</td>
            </tr>
            <tr>
                <td align="left" height="100px" bgcolor="lightgreen">Address</td>
                <td align="Center" bgcolor="lightgreen"> <textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td align="left" bgcolor="lightgreen">Post code</td>
                <td align="center" bgcolor="lightgreen"><input type="text"></td>
            </tr>
            <tr>
                <td align="left" bgcolor="lightgreen">Country</td>
                <td align="center" bgcolor="lightgreen"><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2" height="50px">Step 3: Card Details</td>
            </tr>
            <tr>
                <td height="70px" align="leff" bgcolor="lightgreen">Card Type</td>
                <td bgcolor="lightgreen"><input type="radio" name="Card Type" id="">Visa
                    <input type="radio" name="Card Type" id="">Amex
                    <input type="radio" name="Card Type" id="">Mastercard
                </td>
            </tr>
            <tr>
                <td bgcolor="lightgreen">Card number</td>
                <td align="center" bgcolor="lightgreen"><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td bgcolor="lightgreen">Security code</td>
                <td align="center" bgcolor="lightgreen"><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td bgcolor="lightgreen">Name on card</td>
                <td align="center" bgcolor="lightgreen"><input type="text" placeholder="Exat name as on The Card"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="submit"></td>
            </tr>

        </table>
    </form>
</body>

</html>
