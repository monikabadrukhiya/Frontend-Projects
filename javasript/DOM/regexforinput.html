<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex</title>
</head>
<body>
    <script>

        //For Name
           if(!(/^[a-zA-Z ]+$/.test( name)))
             {
                alert("please Enter valid name")
                return
             }

             //  For Number ===========================================

            if (!( /^[6-9]\d{9}$/.test(num)))
            {
                alert("Enter 10 digit num")
                return
            }
            
            // For Age ==============================================

                if (!(/^(?:[1-9]|[1-4][0-9]|50)$/.test(age)))
                {
                    alert("Enter valid age")
                    return
                }

             // For Email =================================================

            if (! (/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email)
            )){
                alert("pleaase Enter valid Email")
                return
             }

             // For Password ================================================

            if(!(/^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[a-zA-Z!#$%&? "])[a-zA-Z0-9!#$%&?]{8,20}$/.test(password)))
                {
                    alert("Enter minimum 8 digit password ,at least symbol,number,apper& lower characater")
                    return
                }

            //For Date  ====================================================

            if(!(/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/.test(date)))
            {
                alert("Enetr DD/MM/YY Format ")
                return
            }
    </script>
</body>
</html>
