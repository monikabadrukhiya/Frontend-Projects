<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputpragram</title>
</head>
<body>
            <table border="2px"  id="addtext">
                <tr >
                 <td><input id="addname" type="text" placeholder="Name"></td>
                <td><input  type="number" name="number" id="addnum" placeholder="Number"></td> 
                <td><input  type="number" name="age" id="addage" placeholder="age"></td> 
                <td><input type="date" name="Dob" id="adddob"placeholder="DOB"></td>
                  <td><input  type="email" name="email" id="addemail" placeholder="Email"></td>
                  <td><input  type="password" name="password" id="addpass" placeholder="Passoword"></td>
               <td> <select name="" id="addcity" >
                <option value="Select City">Select City</option>
                    <option value="Surat">Surat</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Hydrabad">Hydrabad</option>
                    <option value="Bhavanagar">Bhavanagar</option>
                  </select>
                </td> 
                   <td> <button  onclick="Enterinfo()">add</button></td>
                </tr>
            </table>    
    <script>
        function Enterinfo()
        {
           
            let name=document.getElementById("addname").value
             let num=document.getElementById("addnum").value
             let age=document.getElementById("addage").value
             let dob=document.getElementById("adddob").value
             let email=document.getElementById("addemail").value
             let password=document.getElementById("addpass").value
             let city=document.getElementById("addcity").value 

             if(!name || !num || !age || !dob|| !email || !password|| !city)
            {
                alert(" All Input Reruired")
                console.log(name)
                console.log(num)
                console.log(age)
                console.log(dob)
                console.log(email)
                console.log(password)
                console.log(city)
                return
            }
             document.getElementById("addtext").innerHTML+=`<tr>
                                                           <td> ${name}</td>
                                                           <td> ${num}</td>
                                                           <td> ${age}</td>
                                                           <td> ${dob}</td>
                                                            <td> ${email}</td>
                                                            <td> ${password}</td>
                                                            <td> ${city}</td>
                                                            <tr>`
             document.getElementById("addname").value="";
             document.getElementById("addnum").value="";
             document.getElementById("addage").value="";
             document.getElementById("adddob").value="";
             document.getElementById("addemail").value="";
            document.getElementById("addpass").value="";
            document.getElementById("addcity").value="";
        }
    </script>
</body>
</html>
