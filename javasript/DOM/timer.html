        let count=1;
        let timer
        timer= setInterval(function(){
          document.getElementById("count").innerHTML +=`<li>${count}</li>`
          count++
        }, 1000); 

        function stoptimer()
        {
            clearInterval(timer)
        }
        function starttimer()
        {
          setInterval(function(){
          timer= document.getElementById("count").innerHTML +=`<li>${count}</li>`
          count++
        }, 1000); 
          
        }


    </script>
