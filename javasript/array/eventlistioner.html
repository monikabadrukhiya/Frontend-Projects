<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventlistioner</title>
</head>
<body>
    <h1>hello</h1>
    <button>change</button>
    <script>
         document.getElementsByTagName("button")[0].addEventListener("click",changetitle)
        function changetitle()
        {
            document.getElementsByTagName("h1")[0].innerHTML="WEL COME!"
        }
    </script>
</body>
</html>
