  let timer=null

      function stoptime()
      {
        clearInterval(timer)

      function starttime()
      {
            timer=  setInterval(function() {
          sec++
          document.getElementById("clock").innerHTML=`${hr}:${min}:${sec}`
          if(sec==0)

            min+=1
            sec=0
          }
          if(min==60)

            hr+=1
            min=0
          }
        }, 1000);
