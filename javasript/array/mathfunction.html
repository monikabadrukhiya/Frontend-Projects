<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathfunction</title>
</head>
<body>
    <script>

        // return rendom value
        let value=Math.random()//0 to 0.9999 up  to 16th 9
        console.log(value)

        // ceil give 1 value up 
        let ceil= Math.ceil(5.01)
        console.log(ceil);

        //floor give one value down
        let floor=Math.floor(7.99)
        console.log(floor)

        //round figure value can be return
        let round=Math.round(4.49)
        console.log(round);

        let round1=Math.round(4.50)
        console.log(round1);
//pow.
        let pow=Math.pow(8,2)
        console.log(pow);
//sqrt.Returns the square root of value
        let sqrt=Math.sqrt(64)
        console.log(sqrt);
//abs gives positive value
        let abs=Math.abs(-3.9)
        console.log(abs);

    </script>
</body>
</html>
