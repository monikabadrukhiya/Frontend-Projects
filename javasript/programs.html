        var choice=parseFloat(prompt("Enter your choice"));
        switch(choice){
            case 1:{
                var p=1;
                for(i=1;i<=4;i++)
                {
                    for(j=1;j<=i;j++)
                    {
                        document.write(p);
                        p++;
                    }
                    document.write("<br>");
                }
                document.write("<br>");
                }
                break;
                case 2:{
                    for(i=1;i<=5;i++)
                    {
                        for(j=1;j<=6-i;j++)
                        {
                            document.write(j);
                        }
                        document.write("<br>");
                    }
                }
                break;
                case 3:{
                    for(i=1;i<=5;i++)
                    {
                        for(p=1;p<=5-i;p++)
                        {
                            document.write("_") ;
                        }
                        for(j=1;j<=2*i-1;j++)
                        {
                            document.write(j);
                        }
                        document.write("<br>");
                    }
                }
                break;
                case 4:{
                    for(i=1;i<=5;i++)
                        {
                            for(j=1;j<=5;j++)
                            {
                                if(i==1|| i==5)
                                {
                                    document.write("*");
                                }
                                else{
                                    if(j==1 || j==5)
                                {
                                    document.write("*");
                                }
                                else{
                                    document.write("_");
                                }
                                }   
                            }
                            document.write("<br>");
                        }
                }
                break;
                case 5:{
                    for(i=1;i<=5;i++)
                        {
                            for(j=6-i;j>=1;j--)
                            {
                                document.write(j);
                            }
                            document.write("<br>");
                        }
                }
                break;
                case 6:{
                var a=20;
                        var b=30;
                        if(a<b)
                        {
                            var c=a+b;
                        }
                        document.write(c);
                }
                break;
                case 7:{
                    var a=20;
                     var b=30;
                    if(a==b)
                    {
                        console.log("hello");
                    }
                    else{
                        console.log("good bye");
                    }
                }
                break;
                case 8:{
                    for(i=1;i<=5;i++)
                    {
                        for(j=i;j<=5;j++)
                        {
                            document.write(j);
                            
                        }
                        document.write("<br>");
                    }
                    document.write("<br>");
                }
                break;
               
        }
